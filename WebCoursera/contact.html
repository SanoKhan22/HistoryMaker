</head>
<body>
    <!-- Header -->
    <header>
        <img src="media/logo.png" alt="History Makers Logo" style="width: 200px; height: auto;">
        <button class="hamburger" onclick="toggleMenu()">
            <img src="media/hamburger.svg" alt="Menu" style="width: 30px; height: 30px;">
        </button>
        <nav style="display: flex; gap: 15px; align-items: center;">
            <a href="index.html">Home</a>
            <a href="top10.html">Top 10</a>
            <a href="contact.html" class="active">Contact Us</a>
            <button>Buy Book</button>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section" style="margin-top: 50px;">
        <div class="contact-container">
            <!-- Left Block -->
            <div class="contact-left">
                <h3>Contact Us</h3>
                <h1>Get in touch Today</h1>
                <p>We are here to assist you with any inquiries or support you need.</p>
                <div class="contact-item">
                    <img src="media/mail.png" alt="Email Icon" class="contact-icon">
                    <div>
                        <strong>Email:</strong> ehsanullahsano@yahoo.com
                    </div>
                </div>
                <div class="contact-item">
                    <img src="media/telephone.png" alt="Phone Icon" class="contact-icon">
                    <div>
                        <strong>Phone:</strong> +36 703488343
                    </div>
                </div>
            </div>
            <!-- Right Block -->
            <div class="contact-right">
                <form class="contact-form" action="send-email.php" method="POST">
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required maxlength="50">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required maxlength="50">

                    <label for="company">Company:</label>
                    <input type="text" id="company" name="company" placeholder="Enter your company name" maxlength="50">

                    <label for="message">Leave us a message:</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required maxlength="500"></textarea>

                    <div class="form-agreement">
                        <input type="radio" id="terms" name="terms" required value="agree">
                        <label for="terms">I agree with terms and conditions</label>
                    </div>
                    <div class="form-captcha">
                        <input type="checkbox" id="not-robot" name="not-robot" required>
                        <label for="not-robot">I am not a robot</label>
                        <img src="media/robot.png" alt="Captcha Icon">
                    </div>
                    <button type="submit" class="send-button">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
